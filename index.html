<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles/style.css">
    <title>Frontend Mentor | Ping coming soon page</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <img src="images/logo.svg" alt="" class="logo">
            <div class="header">
                <h2>We are launching <b>soon!</b></h2>
                <p>Subscribe and get notified</p>
            </div>
            <form class="form" id="form">
                <div class="form-control">
                    <input type="text" id="email" placeholder="Your email address...">
                    <small>Please provide a valid email address</small>
                </div>
                <button>Notify Me</button>

            </form>
            <img src="images/illustration-dashboard.png" alt="">
        </div>
        <footer>
            <div class="social">
                <a href="" class="social-link"><i class='bx bxl-facebook'></i></a>
                <a href="" class="social-link"><i class='bx bxl-twitter'></i></i></a>
                <a href="" class="social-link"><i class='bx bxl-instagram'></i></a>
            </div>
            <small>
                &copy; Copyright Ping. All rights reserved.
            </small>
        </footer>
    </div>

    <script src="javascript/main.js"></script>
</body>

</html>
